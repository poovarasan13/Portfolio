<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    #linux-animation {
  background-color: #f0f0f0; /* Light background for contrast */
  height: 300px; /* Adjust height as needed */
  text-align: center;
}

.logo-container {
  position: relative;
  width: 100px; /* Adjust size as needed */
  height: 100px;
  margin: 0 auto;
  animation: pulse 3s infinite; /* Smooth scaling effect */
  padding-top: 100px;
}
.linux-logo:hover {
  animation-play-state: paused;
}

.linux-logo {
  width: 100%;
  height: auto;
  border-radius: 50%; /* Optional: Make it circular */
  animation: rotate 5s infinite linear; /* Smooth rotation */
}

@keyframes rotate {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

@keyframes pulse {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
}

  </style>
</head>
<body>
  
<section id="linux-animation" class="d-flex justify-content-center align-items-center">
  <div class="logo-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Tux.png" alt="Linux Logo" class="linux-logo">
  </div>
</section>
</body>
</html>
